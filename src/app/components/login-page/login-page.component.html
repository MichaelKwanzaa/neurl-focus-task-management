<app-wrapper>
    <div class="login">
        <div class="container">
            <div class="form">
                <div class="form-content">
                    <header>Login</header>
                    <form nz-form [formGroup]="loginForm">

                        <nz-form-item class="field">
                            <nz-form-control nzErrorTip="Please input your email!">
                              <nz-input-group nzPrefixIcon="user">
                                <input type="email" nz-input formControlName="email" placeholder="Email" />
                              </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>

                        <nz-form-item class="field">
                            <nz-form-control nzErrorTip="Please input your Password!">
                              <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="Password" />
                              </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-col [nzSpan]="12">
                            <a class="login-form-forgot">Forgot password</a>
                        </div>

                        <button class="login-form-button login-form-margin" (click)="loginUser()">Log in</button>
                    </form>

                    <div class="form-link">
                         <span>Don't have an account? <a (click)="goToUrl('register')" class="link">Sign Up</a></span> 
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a [href]="googleSignIn()" target="_self" class="field google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="google sign in image" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</app-wrapper>
